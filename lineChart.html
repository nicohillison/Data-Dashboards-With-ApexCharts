<!DOCTYPE html>
<html>
<head>
  <title>ApexCharts Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@3.27.1/dist/apexcharts.min.css">
</head>
<body>
  <div id="chart"></div>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.27.1/dist/apexcharts.min.js"></script>
  <script>
    // Sample data for multiple series
    const seriesData = [
      {
        name: 'Series 1',
        data: [30, 40, 25, 50, 49, 60, 70, 91]
      },
      {
        name: 'Series 2',
        data: [23, 12, 54, 61, 32, 56, 81, 93]
      },
      {
        name: 'Series 3',
        data: [45, 32, 66, 78, 23, 19, 67, 43]
      }
    ];

    // Custom colors for the lines
    const lineColors = ['#FF4560', '#0000FF', '#00E396'];

    // Configuration options for the chart
    const chartOptions = {
      series: seriesData,
      colors: lineColors,
      chart: {
        type: 'line',
        height: 350,
        zoom: {
          enabled: false
        },
      },
      xaxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'],
      },
      yaxis: {
        labels: {
          formatter: function (value) {
            return value + ' units';
          }
        }
      }
    };

    // Create the chart instance
    const chart = new ApexCharts(document.querySelector("#chart"), chartOptions);

    // Render the chart
    chart.render();
  </script>
</body>
</html>
